# Broker with default topic, but one that should not be created since
# bootstrap < 1
# based on zeebe.cluster.2.cfg.toml

nodeId = 1

[[topics]]
name = "default-topic-2"
partitions = 1
replicationFactor = 1

[network]
portOffset = 1

[network.gateway]
enabled = false

[cluster]
initialContactPoints = [ "localhost:26502" ]
